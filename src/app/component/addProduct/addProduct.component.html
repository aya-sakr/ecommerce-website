<form  #prdForm="ngForm" (ngSubmit)="addProduct()">
  <div class="mb-3">
    <label for="pname" class="form-label">Product Name</label>
    <input type="text" #prdNameInp="ngModel" class="form-control" name="PrdName" id="pname"  [(ngModel)]="newPrd.name" required  pattern="[A-Za-z]{3,}" >
    <div class="alert alert-warning" [hidden]="prdNameInp.valid || prdNameInp.untouched">
      <small *ngIf="prdNameInp.errors?.['required']">Name is required</small> <br>
      <small *ngIf="prdNameInp.errors?.['pattern']">Name must be 3 letters at least</small>
    </div>
  </div>

   <div class="mb-3">
    <label for="pCateg" class="form-label">Product Category</label>
    <select class="form-control"name="prdCateg"id="pCateg"  [(ngModel)]="newPrd.categoryID">

      <option [value]="cat.id" *ngFor="let cat of catListe" >{{cat.name}}</option>
      <!-- <option value="2">Taplet</option>
      <option value="3">Phone</option> -->


    </select>
   </div>
   <div class="mb-3">
    <label for="pQuantity" class="form-label">Product Quantity</label>
    <input type="number" class="form-control" name="prdQuantity" id="pQuantity"  [(ngModel)]="newPrd.quntatity" >

  </div>

  <div class="mb-3">
    <label for="pPrice" class="form-label">Product Price</label>
    <input type="number" class="form-control" name="prdPrice" id="pPrice"  [(ngModel)]="newPrd.price" >

  </div>
  <div class="mb-3">
    <label for="pImg" class="form-label">Product Image</label>
    <input type="file" class="form-control" name="prdImg" id="pImg"   [(ngModel)]="newPrd.imgURL">

  </div>


  <button [disabled]="prdForm.invalid" type="submit" class="btn btn-primary" (click)="addProduct()">Submit</button>

</form>
